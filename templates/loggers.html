<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/ic_launcher.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style></style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">    
    <title>Login</title>
    

</head>
<body>
    <div class="head"><h1>{{firm.firm}}</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Delete</th>
            </tr> 
        </thead>
        <tbody>
 {% if loggers %}
  {% for i in loggers %}
    {% if i.username != current_user.username %}
        <tr><td><a href="/updatelogger/{{i.id}}">{{i.username}}</a></td><td><a href="/delete/logger/{{i.id}}">Delete</a></td></tr>
    {% endif %}
  {% endfor %}
  {% endif %}
  </tbody>
</table>
<a href="{{url_for('index')}}"><button class="submit-btn">Cancel</button></a>
</div>

    <script>{{a}}('error :{{b}}')</script>
</body>
