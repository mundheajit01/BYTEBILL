<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">    

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>
<body>
    <div class="head"><h1>{{user.firm}}</h1>
        <div class="topnav">
            <a href="{{url_for('index')}}">Home</a>
            <a href="{{url_for('student')}}">New student</a>
            <a href="/studypoint/">studypoint</a>
            <a href="{{url_for('report')}}">Report</a>
            <a href="{{url_for('search')}}"><i class="bi bi-search"></i></a>
          </div>

    <form class="billform" method="post" action="/update/studypoint/student/{{student.aadhar}}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{student.name}}" required><br>
        <label for="mobile">Mobile:</label>
        <input type="mobile" id="mobile" name="mobile" value="{{student.mobile}}" minlength="10" maxlength="10" required><br>
        <label for="emial">Email:</label>
        <input type="email" id="email" name="email" value="{{student.email}}" required><br>
        
        <p>old seat is {{student.seatalloted}}</p>
        <label for="seat">Select new Seat:</label>
        <select id="seat" name="seat">
          {% for i in allseats %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select><br>
        <button type="submit" class="submit-btn" >submit</button>
      </form></div>
</body>
</html>
