<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW ADMISSION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">    


</head>
<body>
    <div class="head"><h1>{{user.firm}}</h1>
        <div class="topnav">
            <a href="{{url_for('index')}}">Home</a>
            <a href="{{url_for('student')}}">New student</a>
            <a href="/studypoint/">studypoint</a>
            <a href="{{url_for('report')}}">Report</a>
            <a href="{{url_for('search')}}"><i class="bi bi-search"></i></a>
        </div>
      <p>Available seats : {{available}}</p>
      

        <form class="billform" method="post" action="{{ url_for('addstudy') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
          
            <label for="aadhar">Aadhar:</label>
            <input
              type="text"
              id="aadhar"
              name="aadhar"
              pattern="\d{12}"
              maxlength="12"
              minlength="12"
              required
              title="Aadhar must be exactly 12 digits"
            ><br>
          
            <label for="mobile">Mobile:</label>
            <input
              type="text"
              id="mobile"
              name="mobile"
              pattern="\d{10}"
              maxlength="10"
              minlength="10"
              required
              title="Mobile number must be exactly 10 digits"
            ><br>
          
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              title="Please enter a valid email address"
            ><br>
          
            <label for="fdate">Date of admission:</label>
            <input id="fdate" name="fdate" type="date" value="{{ date }}"><br>
          
            <label for="seat">Select a Seat:</label>
            <select id="seat" name="seat">
              {% for i in allseats %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select><br>
          
            <button type="submit" class="submit-btn">Submit</button>
          </form>
          </div>
</body>
</html>
